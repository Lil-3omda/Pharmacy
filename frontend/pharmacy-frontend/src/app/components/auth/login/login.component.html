<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <!-- Header -->
          <div class="login-header text-center mb-4">
            <mat-icon class="login-icon">local_pharmacy</mat-icon>
            <h1>تسجيل الدخول</h1>
            <p class="text-muted">مرحباً بك في الصيدلية الإلكترونية</p>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Email Field -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>البريد الإلكتروني</mat-label>
              <input matInput 
                     type="email" 
                     formControlName="email"
                     placeholder="أدخل بريدك الإلكتروني"
                     dir="ltr">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="email?.invalid && email?.touched">
                {{ getErrorMessage('email') }}
              </mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>كلمة المرور</mat-label>
              <input matInput 
                     [type]="hidePassword ? 'password' : 'text'"
                     formControlName="password"
                     placeholder="أدخل كلمة المرور">
              <button mat-icon-button 
                      matSuffix 
                      type="button"
                      (click)="hidePassword = !hidePassword"
                      [attr.aria-label]="'إخفاء كلمة المرور'"
                      [attr.aria-pressed]="hidePassword">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="password?.invalid && password?.touched">
                {{ getErrorMessage('password') }}
              </mat-error>
            </mat-form-field>

            <!-- Forgot Password Link -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <a [routerLink]="['/forgot-password']" class="text-primary">
                نسيت كلمة المرور؟
              </a>
            </div>

            <!-- Submit Button -->
            <button mat-raised-button 
                    color="primary" 
                    type="submit"
                    class="w-100 login-btn"
                    [disabled]="loading">
              <ng-container *ngIf="!loading">
                <mat-icon>login</mat-icon>
                تسجيل الدخول
              </ng-container>
              <ng-container *ngIf="loading">
                <mat-spinner diameter="20" class="me-2"></mat-spinner>
                جارٍ تسجيل الدخول...
              </ng-container>
            </button>
          </form>

          <!-- Register Link -->
          <div class="text-center mt-4">
            <p class="mb-0">
              ليس لديك حساب؟
              <a [routerLink]="['/register']" class="text-primary fw-bold">إنشاء حساب جديد</a>
            </p>
          </div>

          <!-- Demo Accounts -->
          <div class="demo-accounts mt-4">
            <h6 class="text-center text-muted mb-3">حسابات تجريبية:</h6>
            <div class="demo-account-grid">
              <button mat-stroked-button 
                      class="demo-btn"
                      (click)="loginForm.patchValue({email: 'admin@pharmacy.sa', password: 'Admin123!'})">
                <mat-icon>admin_panel_settings</mat-icon>
                مدير
              </button>
              <button mat-stroked-button 
                      class="demo-btn"
                      (click)="loginForm.patchValue({email: 'pharmacist@pharmacy.sa', password: 'Pharma123!'})">
                <mat-icon>medical_services</mat-icon>
                صيدلاني
              </button>
              <button mat-stroked-button 
                      class="demo-btn"
                      (click)="loginForm.patchValue({email: 'customer@pharmacy.sa', password: 'Customer123!'})">
                <mat-icon>person</mat-icon>
                عميل
              
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
